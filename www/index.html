<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>BusyMind - Simple Guided Mindfulness Meditation for Busy People</title>

    <link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-TileImage" content="mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- compiled css output -->
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/progressbar.js/dist/progressbar.min.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="busymind" ng-controller="busymindCtrl">
    <ion-content overflow-scroll="false" scrollbar-y="false">
      <button class="rate-cta" ng-click="rateApp()" ng-show="canRate && activeSlide === 0"><i class="icon ion-android-favorite-outline"></i></button>
      <button class="restart-cta" ng-click="restartSlides()" ng-hide="activeSlide === 0">
        <i class="icon ion-ios-arrow-left"></i>&nbsp;&nbsp;Restart</button>
      <div class="wrapper">
        <div class="progress-indicators">
          <div class="progress count-clock" ng-show="waiting">
            <div id="wait-clock"></div>
          </div>
          <div id="count-bar" class="progress count-bar" ng-show="countTotal > 0"></div>
        </div>
        <div class="slides">
          <div class="slide" ng-repeat="slide in slides" ng-show="$index === activeSlide">
            <div class="content">
              <div ng-bind-html="slide.prompt" class="prompt"></div>
              <div class="buttons">
                <button ng-repeat="button in slide.buttons" class="button button-{{button.type}} button-clear button-large" ng-click="{{button.action}}" ng-if="button.action" ng-bind="button.text"></button>
                <button ng-repeat="button in slide.buttons" class="button button-{{button.type}} button-clear button-large" on-touch="{{button.hold}}" on-release="{{button.release}}" ng-if="button.hold" ng-bind="button.text"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ion-content>
  </body>
</html>
