<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="bescape" ng-controller="bescapeCtrl">

    <ion-pane>
      <ion-content>
        <progress value={{count}} max={{total}} ng-show="total > 0" class="progress"></progress>
        <div class="slide" ng-repeat="slide in slides" ng-show="$index === activeSlide">
          <div class="content">
            <div ng-bind-html="slide.prompt"></div>
            <div class="buttons">
              <button ng-repeat="button in slide.buttons" class="button button-{{button.type}} button-clear button-large" ng-click="{{button.action}}" ng-if="button.action">
                {{button.text}}
              </button>
              <button ng-repeat="button in slide.buttons" class="button button-{{button.type}} button-clear button-large" on-hold="{{button.hold}}" on-release="{{button.release}}" ng-if="button.hold">
                {{button.text}}
              </button>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
